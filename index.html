<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alexa Rise</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <img src="img/svg/logo.svg" alt="logo" class="logo">
            <div class="header-content">
                <nav class="header-nav">
                    <ul class="header-list">
                        <li class="header-item">
                            <a href="" class="header-link">Skills</a>
                        </li>
                        <li class="header-item">
                            <a href="" class="header-link">Portfolio</a>
                        </li>
                        <li class="header-item">
                            <a href="" class="header-link">Video</a>
                        </li>
                        <li class="header-item">
                            <a href="" class="header-link">Price</a>
                        </li>
                        <li class="header-item">
                            <a href="" class="header-link">Contacts</a>
                        </li>
                    </ul>
                </nav>
                <div class="switch-lng">
                    <form action="" class="switch-lng-form">
                        <label for="en">En</label>
                        <label for="ru">Ru</label>
                        <input type="radio" name="lng" value="en" id="en">
                        <input type="radio" name="lng" value="ru" id="ru">
                    </form>
                </div>
            </div>  
        </div>
    </header>
    <main class="container">
        <section class="intro"></section>
        <section class="hero"></section>
        <section class="skills"></section>
        <section class="portfolio"></section>
        <section class="video"></section>
        <section class="price"></section>
        <section class="contacts"></section>
    </main>
    <footer></footer>
</body>
</html>
